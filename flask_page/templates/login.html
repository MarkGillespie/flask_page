{% extends "layout.html" %}
{% block body %}
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<div class="panel login_panel">
		<div class="head">
				<span class="title">Login</span>
		</div>
		<div class="body"> 
			<form action="{{ url_for('login') }}" method=post>
				<dl>
					<dt>Username:</dt>
					<dd><input type=text name=username class="round_text_box"></dd>
					<dt>Password:</dt>
					<dd><input type=password name=password class="round_text_box"></dd>
				</dl>
				<input class=button type=submit value=Login>
			</form>
		</div>
	</div>
{% endblock %}
